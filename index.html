<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SCNBugDefinerX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    /* === CYBERPUNK THEME === */
    :root {
      --neon-pink: #ff00ff;
      --neon-cyan: #00ffff;
      --neon-purple: #9d00ff;
      --dark: #0a0a0f;
      --black-glass: rgba(10, 10, 15, 0.85);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--dark);
      color: var(--neon-cyan);
      font-family: 'Share Tech Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    /* Animated Grid Background */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.03), rgba(0, 255, 255, 0.03) 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, rgba(0, 255, 255, 0.03), rgba(0, 255, 255, 0.03) 1px, transparent 1px, transparent 50px);
      pointer-events: none;
      z-index: -2;
    }

    /* Scanline effect */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.2) 50%, rgba(0, 255, 255, 0.02) 50%);
      background-size: 100% 4px;
      pointer-events: none;
      z-index: -1;
      animation: scanline 15s linear infinite;
    }

    @keyframes scanline {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }

    .container {
      background: var(--black-glass);
      backdrop-filter: blur(10px);
      border: 1px solid var(--neon-cyan);
      box-shadow: 
        0 0 10px rgba(0, 255, 255, 0.3),
        0 0 30px rgba(0, 255, 255, 0.15),
        inset 0 0 15px rgba(255, 0, 255, 0.1);
      border-radius: 12px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -10px; left: -10px; right: -10px; bottom: -10px;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan), var(--neon-purple));
      z-index: -1;
      border-radius: 20px;
      filter: blur(15px);
      opacity: 0.4;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #fff;
      text-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-cyan);
      position: relative;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #e0ffff;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 14px 28px;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      color: #000;
      background: var(--neon-cyan);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }

    .btn:hover {
      background: var(--neon-pink);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .social-links {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .social-links a {
      color: #fff;
      font-size: 1.8rem;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px var(--neon-pink);
    }

    .social-links a:hover i {
      color: var(--neon-pink);
      transform: scale(1.3);
    }

    .glitch {
      position: relative;
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 5px var(--neon-cyan);
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 0 0 5px var(--neon-cyan); }
      50% { text-shadow: 0 0 20px var(--neon-pink); }
      100% { text-shadow: 0 0 5px var(--neon-purple); }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: rgba(0, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SCNBugDefinerX</h1>
    <p class="glitch">Hunting Bugs in the Neon Code...</p>
    <p>A next-gen tool for identifying vulnerabilities with precision. Built for hackers, by hackers.</p>

    <button class="btn">Analyze Code</button>
    <button class="btn">Scan System</button>

    <div class="social-links">
      <!-- LinkedIn -->
      <a href="https://linkedin.com/in/sachinpradhan1" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <!-- Instagram -->
      <a href="https://www.instagram.com/scn.o1?igsh=bjJlano3Y3JoYmZy" target="_blank" title="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <footer>
      &copy; <script>document.write(new Date().getFullYear())</script> SCNBugDefinerX | Secured in Cyber Space
    </footer>
  </div>

</body>
</html>
